<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details - Alina's portfolio</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="bg-bg relative flex flex-col gap-16">
    <header
      class="bg-wtransp fixed top-10 left-[50%] z-1 flex h-fit w-4/5 -translate-x-1/2 items-center justify-between rounded-4xl bg-repeat-round p-5 pt-3 pb-3 backdrop-blur-xl md:gap-8"
    >
      <section id="logoNav" class="flex w-full justify-between gap-4">
        <a href="index.html"
          ><p class="font-instrument text-fg text-2xl leading-[2] italic">
            Alina Mishcherikova
          </p>
        </a>
        <section
          id="nav"
          class="hidden flex-col gap-4 lg:flex lg:flex-row lg:items-center lg:gap-8"
        >
          <ul class="flex flex-col gap-2 lg:flex-row lg:gap-8">
            <a href="index.html#about"
              ><li class="font-rethink text-[1.25rem]">A propos de moi</li></a
            >
            <a href="index.html#projets"
              ><li class="font-rethink text-[1.25rem]">Projets</li></a
            >
            <a href="index.html#contacts"
              ><li class="font-rethink text-[1.25rem]">Contacts</li></a
            >
          </ul>

          <ul class="flex gap-4 lg:pl-4">
            <li>
              <a href="https://github.com/alina-mishcherikova" target="_blank"
                ><svg class="h-6 w-6"><use href="#github"></use></svg
              ></a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/alina-mishcherikova17/"
                target="_blank"
                ><svg class="h-6 w-6"><use href="#linkedin"></use></svg
              ></a>
            </li>
          </ul>
        </section>
      </section>
      <button
        id="burger-btn"
        class="border-gray90 bg-accent h-12 w-12 rounded-xl border p-3 lg:hidden"
      >
        <svg class="h-6 w-6" viewBox="0 0 24 24">
          <line
            class="burger-line"
            x1="4"
            y1="6"
            x2="20"
            y2="6"
            stroke="#212121"
            stroke-width="2"
            stroke-linecap="round"
          />
          <line
            class="burger-line"
            x1="4"
            y1="12"
            x2="20"
            y2="12"
            stroke="#212121"
            stroke-width="2"
            stroke-linecap="round"
          />
          <line
            class="burger-line"
            x1="4"
            y1="18"
            x2="20"
            y2="18"
            stroke="#212121"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </button>
    </header>

    <main id="project-detail-container" class="mt-32 mb-16"></main>

    <footer
      id="contacts"
      class="bg-[url('/img/footer-mobile.jpg')] bg-repeat-round p-8 text-center md:flex md:justify-center md:p-20"
    >
      <p class="font-instrument text-2xl md:w-[80%] md:text-5xl">
        Si vous avez des questions ou suggestions, écrivez-moi à
        <a href="mailto:mishcherikova.alina@gmail.com"
          ><span class="inline underline"
            >mishcherikova.alina@gmail.com</span
          ></a
        >
      </p>
    </footer>

      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      style="display: none"
    >

          <path
            d="M4 6H20"
            stroke="#212121"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M4 12H20"
            stroke="#212121"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M4 18H20"
            stroke="#212121"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </g>
        <defs>
          <clipPath id="clip0_64_109">
            <rect width="24" height="24" fill="white" />

    <template id="project-detail">
      <section class="flex flex-col gap-10 px-5 md:items-center md:px-20">
        <h1 class="font-instrument text-5xl md:text-7xl">{{title}}</h1>
        <figure class="flex flex-col gap-4 md:flex-row md:gap-5">
          <img
            src="./img/{{url}}"
            alt="{{alt}}"
            class="border-gray90 rounded-2xl border-1 md:w-1/2"
          />
          <figcaption
            class="text-gray90 font-rethink md-w-1/2 md:w-max-[36rem] flex flex-col gap-4 text-[1rem]"
          >
            {{description}}
          </figcaption>
        </figure>
        <section
          class="flex flex-col justify-between gap-4 md:w-full md:flex-row"
        >
          <img
            src="./img/{{addPhoto1}}"
            alt="{{title}}"
            class="border-gray90 rounded-2xl border-1 md:w-[48%]"
          />
          <img
            src="./img/{{addPhoto2}}"
            alt="{{title}}"
            class="border-gray90 rounded-2xl border-1 md:w-[48%]"
          />
        </section>

        <p class="text-gray90 font-rethink text-[1rem] md:w-[36rem]">
          {{developement}}
        </p>
        <ul
          class="flex flex-col gap-4 align-middle md:w-full md:flex-row md:justify-center"
        >
          <li class="w-full list-none md:w-[40%]">
            <a href="{{additionalLink}}" target="_blank">
              <button
                class="border-gray90 bg-accent pointer w-full rounded-2xl border p-3 italic"
              >
                Site
              </button>
            </a>
          </li>
          <li class="w-full list-none md:w-[40%]">
            <a href="{{link}}" target="_blank">
              <button
                class="border-gray90 bg-accent w-full rounded-2xl border p-3 italic"
              >
                Source
              </button>
            </a>
          </li>
        </ul>
      </section>
    </template>

    <script src="src/data.js"></script>
    <script src="src/detail.js"></script>
  </body>
</html>
